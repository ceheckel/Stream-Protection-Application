<!doctype html5>
<html>
    <head>
        <title>Blue Thumb Data Sheet</title>
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">        <link rel="stylesheet" href="style.css">
    </head>
    <body style="font-size:14px">
        <div id="main"  class="container col-md-offset-3 col-md-6">     
            <div class="row title">
                <div class="col-md-12"><p class="text-center">Site Conditions</p></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Weather</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="weather" /></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Wind Speed</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-12">Wind Direction</div>
                <!-- <div class="col-xs-7"><input class="itemTextbox" type="text" id="siteName" /></div> -->
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Stream Stage</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Stage Qualifier</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Secchi Depth</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div>
            <div class="row formRow">
                <div class="itemLabel col-xs-6">Air Temp. (C)</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div><div class="row formRow">
                <div class="itemLabel col-xs-6">Water Temp. (C)</div>
                <div class="col-xs-6"><input class="itemTextbox" type="text" id="siteName" /></div>
            </div>
        </div>
    </body>
</html>
